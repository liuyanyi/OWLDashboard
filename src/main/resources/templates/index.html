<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Team Info</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="/main.css">
    <script src="/main.js?v1.2"></script>

</head>
<body onload="scoreAjax()">

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark head-nav">
    <!-- Navbar content -->
    <a class="navbar-brand" href="/">OWL DashBoard</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/team">Team</a>
            </li>
        </ul>
    </div>

</nav>

<div class="container main-content">

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Rank</th>
            <th scope="col">Team</th>
            <th scope="col">Region</th>
            <th scope="col">Win</th>
            <th scope="col">Lose</th>
        </tr>
        </thead>
        <tbody id="dashboard">
        <!--Data from function scoreAjax()-->
        </tbody>
    </table>
</div>

<nav id="footer" class="navbar navbar-dark bg-dark foot-nav">
    <!-- Navbar content -->
    <span class="navbar-text">
        <i>A SpringBoot Demo By Liuyanyi.</i>
    </span>
    <span class="navbar-text">
        <i>Data from</i>
        <a href="http://overwatchleague.com"><i>overwatchleague.com</i></a>
    </span>
</nav>

<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
